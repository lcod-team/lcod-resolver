schemaVersion = "2.0"
id = "lcod://resolver/internal/build_sources_spec@0.1.0"
version = "0.1.0"
kind = "component"
summary = "Assemble the registry sources specification (local file, official remote, extras)."

[deps]
requires = [
  "lcod://impl/set@1",
  "lcod://flow/if@1",
  "lcod://flow/foreach@1",
  "lcod://tooling/value/default_array@0.1.0",
  "lcod://tooling/value/is_string_nonempty@0.1.0",
  "lcod://tooling/array/append@0.1.0"
]

[inputs.cataloguePath]
summary = "Path to the local catalogue manifest (optional)."
required = false
schema = """
{ "type": ["string", "null"] }
"""

[inputs.extraSources]
summary = "Additional registry source descriptors."
required = false
schema = """
{ "type": ["array", "null"], "items": { "type": "object" } }
"""

[outputs.sources]
summary = "Ordered list of source descriptors."
schema = """
{ "type": "array", "items": { "type": "object" } }
"""

[outputs.sourcesSpec]
summary = "Resolver source specification object."
schema = """
{
  "type": "object",
  "properties": {
    "schema": { "type": "string" },
    "sources": { "type": "array" }
  },
  "required": ["schema", "sources"]
}
"""
