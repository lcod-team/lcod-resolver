name: resolver-sources

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  spec-fixture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout resolver
        uses: actions/checkout@v4

      - name: Checkout lcod-spec
        uses: actions/checkout@v4
        with:
          repository: lcod-team/lcod-spec
          path: lcod-spec

      - name: Checkout lcod-kernel-js
        uses: actions/checkout@v4
        with:
          repository: lcod-team/lcod-kernel-js
          path: lcod-kernel-js

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            lcod-kernel-js/package-lock.json
            lcod-spec/package-lock.json

      - name: Install kernel dependencies
        run: npm ci
        working-directory: lcod-kernel-js

      - name: Install spec dependencies
        run: npm ci
        working-directory: lcod-spec

      - name: Run resolver_sources fixture
        env:
          SPEC_REPO_PATH: ${{ github.workspace }}/lcod-spec
          LCOD_SPEC_TEST_RUNNER: ${{ github.workspace }}/lcod-kernel-js/scripts/run-spec-tests.mjs
        run: node scripts/test-resolver-sources.mjs
